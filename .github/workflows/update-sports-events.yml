name: Update Sports Events

on:
  # Run daily at 3:00 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch Fresh Sports Events
        run: |
          cd scripts
          python3 fetch-events.py
        continue-on-error: false

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet assets/js/events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected in events.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New events detected!"
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add assets/js/events.json
          git commit -m "ðŸ”„ Auto-update sports events - $(date '+%Y-%m-%d %H:%M UTC')"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "### ðŸŽ‰ Sports Events Updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fresh sports events have been fetched and committed." >> $GITHUB_STEP_SUMMARY
          echo "- **Update Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **File:** \`assets/js/events.json\`" >> $GITHUB_STEP_SUMMARY

      - name: No Changes Summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "### â„¹ï¸ No Updates Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Events are already up to date. No changes made." >> $GITHUB_STEP_SUMMARY
          echo "- **Check Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
