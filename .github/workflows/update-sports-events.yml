name: Update Sports Events

# IMPORTANT: Repository Settings Required
# Go to Settings â†’ Actions â†’ General â†’ Workflow permissions
# Select "Read and write permissions" (not just "Read repository contents")
# This allows the workflow to push commits back to the repository

on:
  # Run daily at 3:00 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch Fresh Sports Events
        run: |
          echo "ðŸ” Fetching sports events..."
          cd scripts
          python3 fetch-events.py
          echo "âœ… Fetch completed"
        continue-on-error: false

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet assets/js/events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected in events.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New events detected!"
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "ðŸ”§ Configuring git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

          echo "ðŸ“ Current branch: $(git branch --show-current)"
          echo "ðŸ“ Git status before commit:"
          git status

          echo "âž• Adding changes..."
          git add assets/js/events.json

          echo "ðŸ’¾ Committing..."
          git commit -m "ðŸ”„ Auto-update sports events - $(date '+%Y-%m-%d %H:%M UTC')"

          echo "ðŸš€ Pushing to ${GITHUB_REF#refs/heads/}..."

          # Retry logic with exponential backoff
          max_retries=4
          retry_count=0
          retry_delay=2

          while [ $retry_count -lt $max_retries ]; do
            if git push origin HEAD:${GITHUB_REF#refs/heads/}; then
              echo "âœ… Push completed successfully!"
              break
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "âš ï¸ Push failed. Retrying in ${retry_delay}s... (Attempt $retry_count/$max_retries)"
                sleep $retry_delay
                retry_delay=$((retry_delay * 2))
              else
                echo "âŒ Push failed after $max_retries attempts"
                exit 1
              fi
            fi
          done

      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "### ðŸŽ‰ Sports Events Updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fresh sports events have been fetched and committed." >> $GITHUB_STEP_SUMMARY
          echo "- **Update Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **File:** \`assets/js/events.json\`" >> $GITHUB_STEP_SUMMARY

      - name: No Changes Summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "### â„¹ï¸ No Updates Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Events are already up to date. No changes made." >> $GITHUB_STEP_SUMMARY
          echo "- **Check Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
