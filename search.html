<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search TVMaster VIP</title>
  <style>
    :root {
      color-scheme: dark;
      --primary: #e50914;
      --bg: #050505;
      --text: rgba(248, 250, 251, 0.86);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter","Segoe UI",Arial,sans-serif;
      background: radial-gradient(circle at top, rgba(229, 9, 20, 0.2), transparent 45%), var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    .search-card {
      width: min(640px, 100%);
      background: rgba(10, 10, 10, 0.85);
      border: 1px solid rgba(229, 9, 20, 0.25);
      border-radius: 24px;
      box-shadow: 0 24px 55px rgba(0, 0, 0, 0.35);
      padding: 2.5rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: clamp(2rem, 5vw + 0.5rem, 3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffffff;
    }
    p {
      margin: 0 0 1.5rem;
      line-height: 1.7;
    }
    form {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[type="search"] {
      flex: 1 1 260px;
      padding: 0.85rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(229, 9, 20, 0.35);
      background: rgba(15, 15, 15, 0.75);
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="search"]:focus {
      border-color: var(--primary);
      box-shadow: 0 18px 45px rgba(229, 9, 20, 0.3);
    }
    button {
      border: none;
      cursor: pointer;
      padding: 0.85rem 1.8rem;
      border-radius: 999px;
      background: var(--primary);
      color: #050505;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(229, 9, 20, 0.35);
    }
    .result-hint {
      margin-top: 1.25rem;
      font-size: 0.95rem;
      color: rgba(248, 250, 251, 0.7);
    }
    .result-hint a {
      color: #ffffff;
      text-decoration: none;
    }
    .result-hint a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="search-card">
    <h1>Search TVMaster VIP</h1>
    <p>Find help articles, setup guides, device tips, and sports updates across TVMaster.vip.</p>
    <form action="/search.html" method="get" role="search">
      <input type="search" name="q" placeholder="Search channels, devices, setupsâ€¦" aria-label="Search TVMaster content" required>
      <button type="submit">Search</button>
    </form>
    <p class="result-hint" data-result-hint hidden>
      Showing results for <strong data-query></strong>. If nothing appears, <a data-result-link href="#" target="_blank" rel="noopener">open results in a new tab</a>.
    </p>
  </div>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      if (!query) return;
      const encoded = encodeURIComponent(query);
      const googleUrl = `https://www.google.com/search?q=site:web.tvmaster.vip+${encoded}`;
      const hint = document.querySelector('[data-result-hint]');
      const querySpan = document.querySelector('[data-query]');
      const link = document.querySelector('[data-result-link]');
      if (hint && querySpan && link) {
        querySpan.textContent = query;
        link.href = googleUrl;
        hint.hidden = false;
      }
      window.location.replace(googleUrl);
    })();
  </script>
</body>
</html>
