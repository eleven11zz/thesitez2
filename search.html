<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Search TVMaster VIP</title>

  <!-- Search page styles -->
  <link rel="stylesheet" href="./assets/css/search.css">

  <!-- Performance optimizations for Core Web Vitals -->
  <link rel="stylesheet" href="./assets/css/performance.css">

<link rel="stylesheet" href="./assets/css/mobile-tablet-fixes.css">
  <link rel="stylesheet" href="./assets/css/tablet-button-fixes.css">
  <link rel="stylesheet" href="./assets/css/ui-ux-fixes.css">
<link rel="stylesheet" href="./assets/css/accessibility.css"/>
  <link rel="stylesheet" href="./assets/css/language-switcher.css">
</head>
<body>
<!-- Skip to main content for keyboard users -->
<a href="#main-content" class="skip-to-main">Skip to main content</a>

  <div class="search-card">
    <h1>Search TVMaster VIP</h1>
    <p>Find help articles, setup guides, device tips, and sports updates across TVMaster.vip.</p>
    <form action="./search.html" method="get" role="search">
      <input type="search" name="q" placeholder="Search channels, devices, setups…" aria-label="Search TVMaster content" required>
      <button type="submit">Search</button>
    </form>
    <p class="result-hint" data-result-hint hidden>
      Showing results for <strong data-query></strong>. If nothing appears, <a data-result-link href="#" target="_blank" rel="noopener">open results in a new tab</a>.
    </p>
  </div>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      if (!query) return;
      const encoded = encodeURIComponent(query);
      const googleUrl = `https://www.google.com/search?q=site:web.tvmaster.vip+${encoded}`;
      const hint = document.querySelector('[data-result-hint]');
      const querySpan = document.querySelector('[data-query]');
      const link = document.querySelector('[data-result-link]');
      if (hint && querySpan && link) {
        querySpan.textContent = query;
        link.href = googleUrl;
        hint.hidden = false;
      }
      window.location.replace(googleUrl);
    })();
  </script>
  <script src="./assets/js/navigation.js" defer></script>
  <script src="./assets/js/language-switcher.js" defer></script>

<!-- TVMaster VIP Chatbot -->
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"></script>
<script>
  window.WebChat.default({
    initPayload: "/greet",
    customData: {"language": "en"},
    socketUrl: "https://bot.tvmaster.work",
    socketPath: "/socket.io/",
    title: "TVMaster VIP",
    subtitle: "We're online 24/7",
    params: {
      storage: "session"
    },
    showFullScreenButton: true,
    profileAvatar: "https://eleven11zz.github.io/thesitez2/assets/footer_picture.png",
    inputTextFieldHint: "Ask about channels, trials, pricing…",
    tooltipPayload: "/greet",
    tooltipDelay: 2000,
    embedded: false
  }, null);
</script>

</body>
</html>
